<!DOCTYPE html>
<html lang="en" style = "font-family: Arial, Helvetica, sans-serif">
    <head>
        <meta charset="UTF-8">
        <title>Nodeee</title>
    </head>
    <body>
        <div id = "login">
            <h1>Log In to 2D VR Chat</h1>
            <h2>Insert username and click log in to start</h2>
            <button id = "loginButton" onclick="login()">Log In</button>
            <input id = "usernameInput" type="text" maxlength="10"/>
            <input type='file' accept='image/*' onchange='openFile(event)'><br>
            <h3>Pick a colour</h3>
            <canvas id = "charCreationCanvas" width = 550; height = 100;></canvas>
            <h3>...or enter a custom hex value</h3>
            <input id = "playerColour" type="text" maxlength="10"/>
        </div>
        <div id = "game" style="display:none">
            <h1 style = "width: 100%;"> WELCOME TO 2D VR CHAT</h1>
            <div id = "chatDiv" style = "display: flex; position: fixed; bottom: 0; left:0; font-size: 3em; width: 100%; height: 2em;">
                <input id = "chatInput" type="text" maxlength="30" style = "width: 80%; font-size: 0.8em;"/>
                <button id = "sendChatButton" onclick="sendChat()" style = "width: 20%; font-size: 0.8em;">Send Chat</button>
            </div>
            <canvas id="canvas" width = "1920" height = "1080" style = "border:1px solid #000;"></canvas>'
        </div>
    </body>
</html>

<script src = "/socket.io/socket.io.js"></script>

<!-- Handles character creation -->
<script src = "./client/js/playerCreator.js"></script>

<!-- Controlls which divs show -->
<script src = "./client/js/divViewController.js"></script>

<!-- Handles connection with server -->
<script src = "./client/js/serverConnection.js"></script>

<!-- Draws game state on canvas -->
<script src = "./client/js/drawGame.js"></script>

<!-- Handles player input -->
<script src = "./client/js/playerController.js"></script>
