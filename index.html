<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nodeee</title>
</head>
<body>
    <canvas id="canvas" width = "500" height = "500" style = "border:1px solid #000;"></canvas>
</body>
</html>

<script>
</script>

<script src = "/socket.io/socket.io.js"></script>

<script>
    var canvas = document.getElementById("canvas").getContext("2d");
    canvas.font = "30px Arial";

    var username = "Usery Name";

    const socket = io();

    // Received message types
    // Connection
    socket.on('connect', function(){
        socket.emit('connectedPlayer', username)
    })
    // Disconnection
    socket.on('disconnect', function(){
        console.log('Socket disconnected');
    })

    // News message type
    socket.on('simpleMessageToServer', data => {
        console.log(data);
    });

    // Update positions
    socket.on("newPosition", playerData => {
        canvas.clearRect(0, 0, 500, 500);
        for (var player in playerData) {
            canvas.fillText(playerData[player].number, playerData[player].x, playerData[player].y);
        }
    })

    // Detect keydown inputs
    document.addEventListener("keydown", event => {
        var keyId = "";

        // Get key name from code
        switch (event.keyCode){
            case 87:    //W
                keyId = "up"
                break;
            case 65:    // A
                keyId = "left"
                break;
            case 83:    // S
                keyId = "down"
                break;
            case 68:    // D
                keyId = "right"
                break;
        }

        // Send pressed key to server
        socket.emit("keyPress", {
            inputId: keyId, 
            state: true
        });
    });
    // Detect keyup inputs
    document.addEventListener("keyup", event => {
        var keyId = "";

        // Get key name from code
        switch (event.keyCode){
            case 87:    //W
                console.log("up");
                keyId = "up"
                break;
            case 65:    // A
                keyId = "left"
                break;
            case 83:    // S
                keyId = "down"
                break;
            case 68:    // D
                keyId = "right"
                break;
        }

        // Send pressed key to server
        socket.emit("keyPress", {
            inputId: keyId, 
            state: false
        });
    });

</script>
